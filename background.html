<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }

      div {
        width: 600px;
        height: 600px;
        border: 1px solid grey;
        margin: 50px auto;
        background-image: url(https://images.pexels.com/photos/1015568/pexels-photo-1015568.jpeg?auto=compress&cs=tinysrgb&w=800);
        background-repeat: no-repeat;
        background-color: red;
        background-size: 200px;

        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>CSS backgrounds</h1>
    <div></div>
    <h1>holl</h1>
    <h1 class="5">ssds</h1>
  </body>
</html>
