<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practise</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="display: grid; margin-top: 20px; grid-template-columns: 100px 100px 200px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">
        div2
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: pink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="display: grid; margin-top: 20px; grid-template-columns: 100px 1fr">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">1fr</div>
    </div>

    <div style="display: grid; margin-top: 20px; grid-template-columns: 100px 1fr 2fr">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>
  </body>
</html>
