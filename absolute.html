<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div style="background-color: black; color: aliceblue; position: fixed; left: 0; right: 0; top: 0; height: 50px; z-index: 2">header</div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;

        width: 72px;
      "
      class="sidebar"
    >
      sidebar
      <div style="position: absolute; background-color: red; color: white; top: 0; right: 0">X</div>
    </div>
    <!-- absolute =placed on page
fixed- placed in browser window -->
    <div style="position: absolute; background-color: red; color: white; top: 60px; right: 10px">absolute</div>

    <div style="background-color: lightblue; height: 200px; width: 200px; position: relative">
      div1
      <div style="position: absolute; background-color: black; color: white; right: 10px; bottom: 10px">5:00</div>
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">div2</div>
  </body>
</html>
