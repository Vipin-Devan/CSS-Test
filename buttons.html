<!DOCTYPE html>
<html>
  <head>
    <title>CHeck button</title>

      body {
        text-align: center;
      }
      .result {
        background-color: blue;
      }
    </style>
  </head>
  <body>

      <button id="test" data-id="2">RONALDO</button>
      <button id="real" data-id="3">NEYMAR</button>
      <button id="rel" data-id="4">NiMAR</button>
    </div>
    <p id="result" class="result"></p>
    <span class="a b">ClassList a b</span>

    <script>
      const btns = document.querySelectorAll('button[id]');

      for (const btn of btns) {
        btn.onclick = showMessage;
      }

        };
        // explanation[this.dataset.id] ? (result.textContent = explanation[this.dataset.id]) : (result.textContent = 'nothing to show');
        explanation[this.innerHTML] ? (result.textContent = explanation[this.innerHTML]) : (result.textContent = 'nothing to show');
      }

      result.onclick = ondelete;
      function ondelete() {
        this.classList.toggle('result');
      }

      const span = document.querySelector('span');
      const classes = span.classList;

      span.onclick = ontoggle;
      function ontoggle() {
        let result = classes.toggle('c');
        console.log(result);
        span.innerHTML = `"c" ${result ? 'added' : 'removed'} ; Classlist ${classes} `;

</html>
